
{% extends "reviews/base.html" %}
{% load static %}

{% block title %}
You Review
{% endblock title %}

{% block content %}
    <form method="POST" action="/">
        {% csrf_token %}
        {% for field in form  %}
        <div class="form-control {% if field.errors %} errors {% endif %}">

            {{ field.label_tag }}
            {{ field}}
            {{ field.errors }}
        </div>
        {% endfor %}
    
       
        
        <button type="submit">Send</button>
    </form>
    {% endblock content %}
